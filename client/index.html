<head>
  <title>gaptap</title>
  <link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/app.css">
</head>

<body>

  {{#if isPage 'showMain'}}
    {{> ShowMain}}
  {{/if}}

  {{#if isPage 'showGive'}}
    {{> ShowGive}}
  {{/if}}

  {{#if isPage 'showTake'}}
    {{> ShowTake}}
  {{/if}}

</body>

<template name="ShowMain">
  <h1>welcome to gaptap</h1>
  <button class="btn clickChangesPage" data-page="showGive">give a pun</button>
  <button class="btn clickChangesPage" data-page="showTake">take a pun</button>
</template>

<template name="ShowGive">
  <h1>give a pun</h1>
  <form>
    <input autofocus type="text" name="prompt" placeholder="pun prompt...">
    <input type="text" name="answer" placeholder="answer...">
    <button type="submit" class="btn">Submit!</button>
  </form>
  <button class="btn clickChangesPage" data-page="showMain">Return</button>
</template>

<template name="ShowTake">
  <h1>take a pun</h1>
  <div>
    <p>This is my pun.</p>
  </div>
  <button class="btn clickChangesPage" data-page="showMain">Return</button>
</template>
