<head>
  <title>gaptap</title>
  <link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div id="signIn">{{> loginButtons}}</div>

  <div id="main">
  {{#if isPage 'Main'}}
    {{> Main}}
  {{/if}}

  {{#if isPage 'Give'}}
    {{> Give}}
  {{/if}}

  {{#if isPage 'Take'}}
    {{> Take}}
  {{/if}}
  </div>

</body>

<template name="Main">
  <div class="container">
    <h1 class="item">welcome to gaptap</h1>
    <button class="item btn clickChangesPage" data-page="Give">give a pun</button>
    <button class="item btn clickChangesPage" data-page="Take">take a pun</button>
  </div>
</template>

<template name="Give">
  <div class="container">
    <h1 class="item">give a pun</h1>
    <form class="item container">
      <input autofocus
        type="text"
        name="prompt"
        class="item input"
        placeholder=" pun prompt...">
      <input
        type="text"
        name="answer"
        class="item"
        placeholder=" answer... or blank...">
      <button
        id="submit"
        type="submit"
        class="item btn">submit!</button>
    </form>
    <button class="item btn clickChangesPage" data-page="Main">return</button>
  </div>
</template>

<template name="Take">
  <div class="container">
    <h1 class="item">take a pun</h1>
      {{#with randomPun}}
        <p class="item">{{prompt}}</p>
        <p class="item">{{answer}}</p>
      {{/with}}
      {{#if isRated}}
        {{> Rating}}
      {{/if}}
    <button class="item btn" data-action="getPun">more pun</button>
    <button class="item btn clickChangesPage" data-page="Main">return</button>
  </div>
</template>

<template name="Rating">
  <form class="item">
    <input type="radio" name="rating" value="1">Egad<br>
    <input type="radio" name="rating" value="2">OK<br>
    <input type="radio" name="rating" value="3">Good<br>
    <input type="radio" name="rating" value="4">Superb<br>
    <input type="radio" name="rating" value="5">Excellent<br>
    <input type="submit" value="Submit">
  </form>
</template>
